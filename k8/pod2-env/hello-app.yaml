apiVersion: v1
kind: Pod
metadata:
  name: hello-app
  namespace: default
spec:
  // Pod, 컨테이너 이름과 이미지, 포트 설정
  containers:
    - name: hello-app
      image: yoonjeong/hello-app:1.0
      ports:
        - containerPort: 8080
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: STUDENT_NAME
          value: '김동우'
        - name: GREETING
          value: '안녕하세요. $(STUDENT_NAME)'
      resources:
        limits:
          memory: '128Mi'
          cpu: '100m'
